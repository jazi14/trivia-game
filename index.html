<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script href= "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
		<div class="header">
			<h1>Trivia game </h1>
			<!-- Just a little code to test the timer -->
	    	<button class="btn btn-warning" id="start">Start the Game</button>
	    	<button class="btn btn-success" id="restart">Restart the Game</button>
	    	<div id="gameStatus"></div>	    
	    	<br>
	    	<div id="game">
		    	<div id="showTimer"></div>
		    	<br>
		    	<div id="question"></div>
		    	<br>
		    	<div id="answers"></div>
		    	<br>
		    	<div id="result"></div>
		    </div>
	    </div>
	</div>
	<script src="trivia.js"></script>
</body>
</html>
